<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, maximum-scale=1'>
    <title>kosenconf tokyo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
  </head>
  <body>
    <div class='container'>
      <header id='header'>
        <h1>
          <span class='h1-one'>KOSEN Conference</span>
          <span class='h1-two'>in Tokyo 2018</span>
        </h1>
        <time>2018/07/15 sun. 10:00~</time>
      </header>
      <section id='theme'>
        <div class='theme-block'>
          <div class='theme-block-header'>
            <h2>開催テーマ</h2>
          </div>
          <div class='theme-block-content'>
            <div>
              <p class='theme-ja'>多様化する技術との巡りあい</p>
              <p class='theme-en'>Say hello to dynamic technologies</p>
            </div>
          </div>
        </div>
      </section>
      <section id='links'>
        <nav>
          <a class='btn btn1' href="https://docs.google.com/forms/d/1LMY8Nt3NSE-eKOE8tJL3-6hSH8qjY5vrQGRP-pQZz5o/viewform">一般発表に応募する</a>
          <a class='btn btn2' href="https://connpass.com/event/87606/edit/">参加登録する</a>
        </nav>
      </section>

      <section id='access'>
        <h2>
          <span class='h2-one'>Access</span>

        </h2>
        <div class='access-map'>
          <iframe class='access-map' frameborder="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.500778631718!2d139.73561321591382!3d35.66466948019814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b9b42de91d7%3A0xb8894e4911ec8825!2z5L2P5Y-L5LiN5YuV55Sj5YWt5pys5pyo44Kw44Op44Oz44OJ44K_44Ov44O8!5e0!3m2!1sja!2sjp!4v1527966625523" allowfullscreen></iframe>
        </div>
        <h3></h3>DMMグループセミナールーム</h3>
        <p>東京都港区六本木三丁目2番1号 住友不動産六本木グランドタワー24階</p>
        <p>南北線六本木一丁目駅直結</p>
        <p>日比谷線・大江戸線「六本木駅」から徒歩5分</p>
      </section>
